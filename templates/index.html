{% extends 'base.html' %}
{% block body %}
<div class="col-md-6 cpl-lg-6 mx-auto py-4">
    <form method="get" action="/search" class="d-flex" role="search">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="width: 800px"
               name="query" id="query">
        <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
</div>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="col-md-10 cpl-lg-8 mx-auto py-3">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/image1.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="/static/image2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/static/image3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="container my-5">
    <center><h1 style="opacity:80%;">Our Products</h1></center>
</div>

<div class="container">
<div class="row">
    {% for item in data %}
    <div class="col" style="padding-right:0; padding-left:5;">
        <div class="card my-3" style="width: 11rem; height:17rem;">
            <img src="{{item.image}}" class="card-img-top" alt="..." style="height:10rem;">
            <div class="card-body">
                <h6 class="card-title">{{item.item_name}}</h6>
                <p class="card-text" style="color:red;">Rs.{{item.price}}</p>
            </div>
        </div>
    </div>
  {% endfor %}
</div>
</div>
{% endblock body %}
